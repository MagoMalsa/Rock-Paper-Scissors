<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
    <link rel="icon" href="lol.jpg" type="image/x-icon"/>

    <title>Rock Paper Scissors</title>
</head>
<body>

  <header>




  </header>

<div class="scoreboardbg">  
  <div class="scoreboard">
    <div id="user-label" class="badge">user</div>
    <div id="comp-label" class="badge">comp</div>

  <span id="user-score">0</span>
  <span id="comp-score">0</span>
  <div class="vl"></div>

  </div>
</div>

  <div class="result">
    <p>Paper beats Rock.</p>


  </div>

  <div class="choices">
    <div class="choice">
      <img src="rock.png" id="r" alt="rock">
    </div>

    <div class="choice">
      <img src="paper.png" id="p" alt="paper">
    </div>

    <div class="choice">
      <img src="scissors.png" id="s" alt="scissors">
    </div>
  </div>

  <div class="action">
    <p id="action-message">
  Make your move!
    </p>
  </div>

<footer>

</footer>

<script src="app.js"></script>

</body>
</html>
